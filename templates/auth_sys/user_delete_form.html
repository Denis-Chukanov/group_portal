{% extends 'base.html' %}
{% block content %}
<div class="form-wrapper">
    <form method="post" class="styled-form">
        <div class="form-field">
            {% csrf_token %}
            <p class="">Do you want to delete?</p>
        </div>
        <div class="flex">
            <button type="submit" class="auth-btn danger">Yes</button>
            <a href="{% url 'news_list' %}" class="auth-btn primary">No</a>
        </div>
    </form>
</div>
{% endblock %}
