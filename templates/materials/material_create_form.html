{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/materials/style.css' %}">
{% endblock %}

{% block content %}
<div class="auth-content">
    <div class="form-wrapper">
        <h2 class="form-title">Step 1: Create material</h2>
        <form method="post" class="styled-form">
            {% csrf_token %}
            {% for field in material_form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                    <div class="field-error">{{ field.errors }}</div>
                </div>
            {% endfor %}
            <button type="submit" class="auth-btn">Next</button>
        </form>
    </div>
</div>
{% endblock %}
