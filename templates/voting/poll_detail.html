{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/voting.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <h2>{{ poll.question }}</h2>

    {% if previous_vote %}
      <p><strong>Ваш попередній вибір:</strong> {{ previous_vote.choice }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Проголосувати</button>
    </form>
  </div>
{% endblock %}
