{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/voting.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Голосування</h2>
    <ul>
      {% for poll in polls %}
        <li><a href="{% url 'voting:poll_detail' poll.id %}">{{ poll.question }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
